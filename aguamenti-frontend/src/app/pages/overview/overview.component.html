<div class="container">

    <h2>All houses belonging to {{user}}:</h2>

    <house-card *ngFor="let house of house$ | async" name="{{house.name}}"
        (clickEmitter)="onClickHandler(house)"></house-card>

    <div class="add-btn">
        <button 
        mat-fab 
        color="primary" 
        class="mat-elevation-z0" 
        aria-label="Add Schedules"
        (click)="openAddModal()"
        >
            <mat-icon>add</mat-icon>
        </button>
    </div>

</div>
